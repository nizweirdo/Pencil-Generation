<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Stroke Tool</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Link to external CSS file -->
</head>
<body>
  <div id="controls">
    <input type="file" id="imgInput" />
    <button id="exportBtn">Export PNG</button>

    <div class="label-group">
      <span class="label-text">DENSITY</span>
      <div class="slider-group">
        <input type="range" id="density" min="0" max="100" value="90">
        <!-- Display for the density slider -->
        <span id="densityDisplay" class="slider-display">90</span>
      </div>
    </div>

    <div class="label-group">
      <span class="label-text">MIN LENGTH</span>
      <div class="slider-group">
        <input type="range" id="minLength" min="5" max="30" value="10">
        <input type="number" id="minLengthInput" value="5" min="1" max="30" />
      </div>
    </div>

    <div class="label-group">
      <span class="label-text">MAX LENGTH</span>
      <div class="slider-group">
        <input type="range" id="maxLength" min="30" max="100" value="50">
        <input type="number" id="maxLengthInput" value="50" min="30" max="100" />
      </div>
    </div>

    <div class="label-group">
      <span class="label-text">ANGLE</span>
      <div class="slider-group">
        <input type="range" id="angle" min="-PI/2" max="PI/2" value="0" step="0.01">
        <input type="number" id="angleInput" value="0" min="-90" max="90" step="0.1" />
      </div>
    </div>
    
    <div class="label-group">
      <span class="label-text">CURVATURE</span>
      <div class="slider-group">
        <input type="range" id="curvature" min="0" max="50" value="10" step="1">
        <input type="number" id="curvatureInput" value="10" min="0" max="50" step="1" />
      </div>
    </div>
    
    <div class="label-group">
      <span class="label-text">EXPORT RESOLUTION</span>
      <div class="slider-group">
        <input type="number" id="exportResolutionInput" value="2" min="1" max="10" step="1" />
        <span class="slider-display" id="exportResolutionDisplay">2x</span>
      </div>
    </div>
    
    

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
